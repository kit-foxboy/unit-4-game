<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="game-area">
        <h2 id="title">Select a Fighter</h2>
        <h3 id="subtitle">Click anywhere to play</h3>
        <div id="player-select" >
            <div class="character" data-idx="0">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
            </div>
            <div class="character" data-idx="1">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
            </div>
            <div class="character" data-idx="2">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
            </div>
            <div class="character" data-idx="3">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
            </div>
        </div>
        <div id="enemy-select" >
            <div class="character enemy" data-idx="0">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
            </div>
            <div class="character enemy" data-idx="1">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
            </div>
            <div class="character enemy" data-idx="2">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
            </div>
        </div>
    
        <div id="attacker-area">
            <div class="character no-border">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
                <button type="button" id="attack">Attack</button>
            </div>
        </div>
    
        <div id="defender-area">
            <div class="character enemy no-border">
                <p class="name"></p>
                <img src="" width="150">
                <p class="health"></p>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
